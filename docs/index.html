<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My RPG Game</title>
  <link rel="stylesheet" href="inventory.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&display=swap" rel="stylesheet">
  <link
  href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
  rel="stylesheet"
>

  <style>
    body {
  margin: 0;
  background-color: black;
  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

    canvas {
      display: block;
    }

    /* ✅ ゲーム開始画面 */
    #start-screen {
  position: absolute;
  top: 0; left: 0;
  width: 1024px;
  height: 576px;
  background-color: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  margin: auto;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border: 4px solid #00ffcc;
}


    #start-screen h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 2px 2px #004444;
    }

    #press-start {
      font-size: 16px;
      color: #ffffff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ✅ インベントリUI（初期は非表示） */
    #inventory {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      padding: 10px;
      display: none;
      z-index: 500;
    }

    #inventory h2 {
      margin: 0 0 10px;
      font-size: 14px;
    }

    #inventory-list li {
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <canvas></canvas>

    <!-- ✅ インベントリUIを canvas に対して相対配置 -->
    <div id="inventory">
      <h2>🎒 持ちもの</h2>
      <ul id="inventory-list"></ul>
    </div>
  </div>

  <!-- ✅ ゲーム開始画面 -->
  <div id="start-screen">
    <h1>SYNTAX QUEST</h1>
    <p id="press-start">Press Space to Start</p>
  </div>


  <!-- ✅ JavaScriptファイルの読み込み -->
  <script docs="sound.js"></script>
  <script docs="human.js"></script>
  <script docs="ground.js"></script>
  <script docs="boundary.js"></script>
  <script docs="inventory.js"></script>
  <script docs="npc01.js"></script>
  <script docs="dialog.js"></script>
  <script docs="img.js"></script>
  <script docs="collision.js"></script>
  <script docs="shop.js"></script>
  <script docs="npc.js"></script>
  <script docs="const.js"></script>
  <script docs="function.js"></script>
  <script docs="kusa.js"></script>
  <script docs="kanbanNpc.js"></script>
  <script docs="kusaNpc.js"></script>
  <script docs="kusaBaba.js"></script>  
  <script docs="BOSS.js"></script>  
  <script docs="hasiNpc.js"></script>
  <script docs="treasureBox.js"></script>
  <script docs="kusa_default.js"></script>
  <script docs="bg_default.js"></script>
  <script docs="fg_default.js"></script>
  <script docs="col_default.js"></script>
  <script docs="hero.js"></script>
  <script docs="quiz.js"></script>
  <script docs="main.js"></script>

  <!-- ✅ ゲーム開始処理 -->
  <script>
    let gameStarted = false;

  document.addEventListener('keydown', (e) => {
    if ((e.key === 'Enter' || e.key === ' ') && !gameStarted) {
      gameStarted = true; // ✅ これで二度と再起動しない
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('inventory').style.display = 'block';
      startGame();
    }
  });

  </script>
</body>
</html>
